<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кнопки с Monotype Corsiva, сдвиг текста влево</title>
  <style>
    /* Если есть веб-версия Monotype Corsiva, подключите через @font-face */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: #f5f1e2; /* общий бежевый фон */
    }
    .content {
      flex: 1;
      box-sizing: border-box;
    }
    #buttons-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
    }
    .paper-btn {
      position: relative;
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
      display: inline-block;
    }
    .paper-bg {
      display: block;
      width: 350px;  
      height: auto;
    }
    .btn-text-svg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 350px;
      height: 70px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .paper-btn:active .btn-text-svg {
      transform: translate(-50%, -50%) scale(0.95);
    }
    /* Текст в SVG: «полый» внутри */
    svg text {
      font-family: "Monotype Corsiva", "Times New Roman", serif;
      font-size: 46px;
      stroke: #000;
      stroke-width: 2;
      stroke-linejoin: round;
      stroke-linecap: round;
      fill: none;
      letter-spacing: 0.02em;
    }
    /* Кляксы (эффект сгорания) */
    .ink-splash {
      position: absolute;
      width: 200px;
      height: 200px;
      background: url("buttom/13.png") no-repeat center/contain;
      pointer-events: none;
      opacity: 0;
      transform: scale(0.5) rotate(0deg);
      animation: splashFade 0.5s forwards;
    }
    @keyframes splashFade {
      0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(15deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="content"></div>

  <div id="buttons-container">
    <!-- Кнопка "Вернуться" (по центру) -->
    <button class="paper-btn" id="backButton">
      <img src="buttom/16.png" alt="Пергамент" class="paper-bg">
      <svg class="btn-text-svg" viewBox="0 0 350 70" preserveAspectRatio="xMidYMid meet">
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">
          Вернуться
        </text>
      </svg>
    </button>

    <!-- Кнопка "Продолжить" (сдвинута влево) -->
    <button class="paper-btn" id="nextButton">
      <img src="buttom/16.png" alt="Пергамент" class="paper-bg">
      <svg class="btn-text-svg" viewBox="0 0 350 70" preserveAspectRatio="xMidYMid meet">
        <!-- Здесь x меньше 50%, чтобы текст ушёл левее -->
        <text x="47%" y="50%" text-anchor="middle" dominant-baseline="middle">
          Продолжить
        </text>
      </svg>
    </button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const backButton = document.getElementById('backButton');
      const nextButton = document.getElementById('nextButton');

      function createSplashes(buttonElem) {
        if (buttonElem.dataset.animating === "true") return;
        buttonElem.dataset.animating = "true";
        const numSplashes = Math.floor(Math.random() * 2) + 2;
        const splashDelay = 300;
        const splashSize = 200;
        const rect = buttonElem.getBoundingClientRect();
        const btnWidth  = rect.width;
        const btnHeight = rect.height;

        function makeSplash(i) {
          const splash = document.createElement('div');
          splash.classList.add('ink-splash');
          let offsetX;
          if (Math.random() < 0.5) {
            offsetX = Math.random() * (0.15 * btnWidth);
          } else {
            offsetX = btnWidth - splashSize - Math.random() * (0.15 * btnWidth);
          }
          const offsetY = 0.1 * btnHeight + Math.random() * (btnHeight - splashSize - 0.3 * btnHeight);
          splash.style.left = offsetX + 'px';
          splash.style.top  = offsetY + 'px';

          buttonElem.appendChild(splash);

          // Звук кляксы
          const audio = new Audio("buttom/klycsasound.mp3");
          audio.play().catch(err => console.log(err));

          if (i === numSplashes - 1) {
            setTimeout(() => {
              buttonElem.querySelectorAll('.ink-splash').forEach(s => s.remove());
              buttonElem.dataset.animating = "false";
            }, 1500);
          }
        }
        for (let i = 0; i < numSplashes; i++) {
          setTimeout(() => makeSplash(i), i * splashDelay);
        }
      }

      backButton.addEventListener('click', () => {
        createSplashes(backButton);
        setTimeout(() => {
          window.history.back();
        }, 1000);
      });

      nextButton.addEventListener('click', () => {
        createSplashes(nextButton);
        setTimeout(() => {
          alert("Переходим дальше...");
        }, 1000);
      });
    });
  </script>
</body>
</html>
